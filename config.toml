baseURL = "https://www.simoncoulombe.com/"
languageCode = "en-us"
title = "Simon's snippets"
theme = "hugo-lithium-theme"
googleAnalytics = "UA-112244835-1"
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
rssLimit = 30

enableEmoji = "true"
[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/simoncoulombe"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/coulsim"
[[menu.main]]
    name = "Linked In"
    url = "https://www.linkedin.com/in/simon-coulombe-310547112/"

[author]
name="Simon Coulombe"

[params]
    description = "description.."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

   [params.logo]
    url = "simon.jpg"
    width = 50
    height = 50
alt = "Logo"

